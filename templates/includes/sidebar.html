<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'players:home_page' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'players:player-list' %}">All Players</a></li>
  <li class="list-group-item"><a href="{% url 'players:race-list' %}">All Races</a></li>

  <li class="list-group-item"><a href="{% url 'players:equipment-type-list' %}">All Equipment Types</a></li>
</ul>
